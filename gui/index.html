<!DOCTYPE html>
<html lang="en">

<head>
    <title>Media Library</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <form>
                    <div class="input-field">
                        <input type="search" required class="validate search-input" id="search" value="*:*">
                        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
            </div>
        </nav>
    </div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red" onclick="lib.toggleSlideshow()">
            <i class="large material-icons">picture_in_picture</i>
        </a>
    </div>

    <div class="row media-list">

    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="materialize/js/hammer.min.js" onload="window.Hammer = module.exports;"></script>
    <script src="materialize/js/materialize.js"></script>
    <script>
        const lib = require('./lib');
    </script>
</body>

</html>
