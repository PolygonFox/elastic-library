<div class="card hoverable">
    <div class="card-image">
        <img src="{{image}}" data-caption="{{source.title}} - {{source.keywords|sort|join>, /}}" class="materialboxed">
        <span class="card-title truncate">
            {{if source.title}}
            {{source.title}}
            {{else}}
            {{source.file.name}}
            {{/if}}
        </span>
    </div>
    <div class="card-content">
        <div class="row chips"></div>
    </div>
</div>
